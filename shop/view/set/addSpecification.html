<!DOCTYPE html>
<html>
	<head>
		<title>添加规格</title>
		<link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.1/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.1/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.1/demo/demo.css">
		<link rel="stylesheet" type="text/css" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="../lib/jquery-easyui-1.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/jquery-easyui-1.5.1/jquery.easyui.min.js"></script>

	</head>
	<body>
		<div class="wrapper">
			<form id="standard-form" action="#">
				<table>
					<tr>
						<td>规格名称：</td>
						<td><input type="" name="standardName"></td>
					</tr>
					<tr>
						<td>规格备注：</td>
						<td><input type="" name="remark"></td>
					</tr>
					<tr>
						<td>显示类型：</td>
						<td>
							<label><input type="radio" name="type" value="0" checked="true" />文字</label>
							<label><input type="radio" name="type" value="1"/>图片</label>
						</td>
					</tr>					
				</table>
			</form>
			<table>
				<tr>
					<td></td>
					<td><button id="add-standard-btn">添加规格值</button></td>
					<td><button>确定</button></td>
				</tr>
			</table>
			<table>
				<thead>
					<th>规格值名称</th>
					<th></th>
					<th>操作</th>
				</thead>
				<tbody id="new-standard-list"></tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript" src="./js/addStandard.js"></script>
</html>
