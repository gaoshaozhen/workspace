<!DOCTYPE html>
<html>
	<head>
		<title>商品列表</title>
		<link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.1/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.1/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../css/goodslist.css">
		<script type="text/javascript" src="../lib/jquery-easyui-1.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/jquery-easyui-1.5.1/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="/shop/store/nicEdit/nicEdit.js"></script>
		<script type="text/javascript" src="./js/goodslist.js"></script>
	</head>
	<body>
		<div class="wrapper">

			<article>
				<nav id="grid-bar">
					<input id="search-name" type="text" class="easyui-textbox">
					<button id="search-btn"
						class="easyui-linkbutton"
						iconCls="icon-search">搜索</button>
					<a href="#" class="easyui-linkbutton"
						iconCls="icon-cancel">删除</a>
					<a href="#" id="refresh-btn"
						class="easyui-linkbutton"
						iconCls="icon-reload">刷新</a>
				</nav>
				<table id="goodslist-grid"
					class="easyui-datagrid"
					rownumbers="true"
					pagination="true"
					fitColumns="true"
					toolbar="#grid-bar"
					style="width: 700px;height:auto;"></table>
				<section>
					<div
						id="win"
						class="easyui-dialog"
						closed="true"
						title="详细信息"
						style="width: 600px;height: 400px">
						<article class="easyui-tabs" style="width: 100%;height: 100%">
							<div title="基本信息">
								<table id="base">
									<tr><td><input type="number" id="goods-id-info"></td></tr>
									<tr>
										<th>名称：</th>
										<td><input type="text" class="easyui-textbox name"></td>
										<td><button id="save-base-btn"
											class="easyui-linkbutton"
											iconCls="icon-save">保存</button></td>
									</tr>
									<tr>
										<th>是否上架：</th>
										<td>
											<select  class="easyui-combobox mkt-enable"
												style="width: 50px;text-align: center;">
												<option value="1">是</option>
												<option value="0">否</option>
											</select>
										</td>
									</tr>
									<tr>
										<th>成本价：</th>
										<td>
											<input type="text" class="easyui-textbox cost"/>
										</td>
									</tr>
									<tr>
										<th>销售价：</th>
										<td><input type="text" class="easyui-textbox price"></td>
									</tr>
									<tr>
										<th>积分：</th>
										<td>
											<input type="text" class="easyui-textbox point">
										</td>
										<td></td>
									</tr>
									<tr>
										<th>描述</th>
										<td colspan="2" class="edit-box ">
											<button class="easyui-linkbutton edit-btn inline-active"
													iconCls="icon-edit"></button>
											<button class="easyui-linkbutton back-btn"
													iconCls="icon-back"></button>
											<div id="intro-cont" class="intro-cont block-active"
												style="width: 400px; height: 120px;"></div>
											<div class="intro-box">
												<div id="intro-edit"
													style="width: 400px; height: 140px;"></div>
											</div>
										</td>
										<td class="intro-save-box"><button class="easyui-linkbutton intro-save-btn"
											iconCls="icon-save">保存</button></td>
									</tr>
								</table>
							</div>
							<div title="参数">
								<table id="params"></table>
							</div>
							<div title="seo">
								<table>
									<tr>
										<th>关键词</th>
										<td><textarea id="meta-keywords"></textarea></td>
									</tr>
									<tr>
										<th>描述</th>
										<td><textarea id="meta-description"></textarea></td>
									</tr>
								</table>
							</div>
							<div title="规格">

							</div>
						</article>
					</div>
				</section>
			</article>
		</div>
	</body>
</html>
