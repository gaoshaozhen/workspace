<!DOCTYPE html>
<html>
<head>
	<title>用户管理</title>
	<link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.1/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.5.1/themes/icon.css">
	<script type="text/javascript" src="../lib/jquery-easyui-1.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="../lib/jquery-easyui-1.5.1/jquery.easyui.min.js"></script>
	<script src="./js/user.js"></script>
</head>
<body>
	<div class="wrapper">
		<article>
			<nav id="grid-bar">
				<input id="search-name" type="text" class="easyui-textbox">
				<button id="search-btn"
					class="easyui-linkbutton"
					iconCls="icon-search">搜索</button>
				<a href="#" class="easyui-linkbutton"
					iconCls="icon-cancel">删除</a>
				<a href="#" id="refresh-btn"
					class="easyui-linkbutton"
					iconCls="icon-reload">刷新</a>
				<a href="#" id="add-btn"
					class="easyui-linkbutton"
					iconCls="icon-add">新增</a>
			</nav>
			<table id="user-grid"
				class="easyui-datagrid"
				rownumber="true"
				fitColumns="true"
				pagination="true"
				toolbar="#grid-bar"
				style="width: 700px;height: auto;"></table>
			<section>
				<div id="win"
					class="easyui-dialog"
					title="编辑"
					closed="true"
					style="width: 300px;height: 200px">
					<table>
						<tr><td></td><td><input type="number" class="id" hidden="true"></td></tr>
						<tr>
							<th>用户名：</th>
							<td><input type="text" class="username easyui-textbox"></td>
						</tr>
						<tr>
							<th>密码：</th>
							<td><input type="text" class="password easyui-textbox"></td>
						</tr>
						<tr>
							<th>手机：</th>
							<td><input type="text" class="mobile easyui-textbox"></td>
						</tr>
						<tr>
							<th>邮箱：</th>
							<td><input type="text" class="email easyui-textbox"></td>
						</tr>
						<tr>
							<th></th>
							<td>
								<button id="save-user-btn"
									class="easyui-linkbutton"
									iconCls="icon-save">保存</button>
							</td>
						</tr>
					</table>
				</div>
			</section>
		</article>
	</div>
</body>
</html>
