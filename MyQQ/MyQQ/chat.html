<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SmartQQ</title>
</head>
<body style="background: url('image/1.jpg');background-size: cover;">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/chat.css">
	<div id="wrap">
		<div class="main-container">
			<div class="header">联系人</div>
			<div class="panel"></div>
			<div class="footer">
				<div class="talk" >会话</div>
				<div class="friends">联系人</div>
				<div class="find">发现</div>
				<div class="set">设置</div>
			</div>
		</div>
		<div  class="container">
			<!-- start chat-panel -->
			<div class="chat-panel">
				<div class="header"></div>
				<div class="panel-body"></div>
				<div class="panel-footer">
					<input class="text" type="text" />
					<input class="send" type="button"  value="发送"/>
				</div>
			</div>
			<!--end chat-panel  -->
		</div>
	</div>
</body>
	<script type="text/javascript" src="jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/chat.js"></script>	
</html>
