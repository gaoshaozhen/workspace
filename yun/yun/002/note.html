<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
	<meta charset="utf-8"/>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/mainlayout.css">
	<link rel="stylesheet" type="text/css" href="css/note.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<!-- 页首 -->
		<div id="header">
			<div style="float: left;"><b style="font-size: 2em;width: 113px;height: 48px;line-height: 48px;">百度云</b>
			</div>
			<!--页面链接-->
			<div class="menu" style="float:left;width: 400px;height: 48px;">
				<div class="navs"><a class="def-nav">主页</a></div>
				<div class="navs"><a class="def-nav" style='margin-left:10px;'>记事本</a></div>				
				<div class="navs"><a class="def-nav">分享</a></div>
				<div class="navs"><a class="def-nav">应用</a></div>
				<div class="new-href" style="width:580px;height:70px;position:absolute;background:#F7F7F7;top:50px;border:1px #C3CAE7 solid; display:none;">
					<div class='mm'>
						<div class='icon' style='background:url(../lib/icon/1.png);'></div>
						<span style='color:black;margin:20px;font-size:12px;'>网盘</span>
					</div>
					<div class='mm'>
						<div class='icon' style='background:url(../lib/icon/2.png);'></div>
						<span style='color:black;margin: 13px;font-size:12px;'>联系人</span>
					</div>
					<div class='mm'>
						<div class='icon' style='background:url(../lib/icon/3.png);'></div>
						<span style='color:black;margin: 8px;font-size:12px;'>通话记录</span>
					</div>
					<div class='mm'>
						<div class='icon' style='background:url(../lib/icon/4.png);'></div>
						<span style='color:black;margin: 20px;font-size:12px;'>短信</span>
					</div>
					<div class='mm'>
						<div class='icon' style='background:url(../lib/icon/5.png);'></div>
						<span style='color:black;margin: 20px;font-size:12px;'>相册</span>
					</div>
					<div class='mm'>
						<div class='icon' style='background:url(../lib/icon/6.png);'></div>
						<span style='color:black;margin: 20px;font-size:12px;'>文章</span>
					</div>
					<div class='mm'>
						<div class='icon' style='background:url(../lib/icon/7.png);'></div>
						<span style='color:black;margin: 13px;font-size:12px;'>记事本</span>
					</div>
					<div class='mm'>
						<div class='icon' style='background:url(../lib/icon/8.png);'></div>
						<span style='color:black;margin: 8px;font-size:12px;'>手机找回</span>
					</div>
					<div class='mm'>
						<div class='icon' style='background:url(../lib/icon/9.png);'></div>
						<span style='color:black;margin: 13px;font-size:12px;'>云直播</span>
					</div>
				</div>	
			</div>			
			<div class="more" style="float:right;width: 400px;height: 48px;line-height: 48px;">
				<form style="float: left;">
					<input type="text" style="width: 114px;"></input>
					<input type="submit" value="搜索"></input>	
				</form>				
				<div class="mn"><span class="other">通知</span></div>
				<div class="mn"><span class="other">更多</span></div>	
			</div>
		</div>
		<!-- 左侧菜单栏 -->
		<div id="menu-List">
			<h3  class="book"><span class="bo">全部记事本</span></h3>
			<ul class="book-list">
				
			</ul>
		</div>
		<!-- 内容区域 -->
		<div id="showFile"> 
			<div class='control'>
				<input type="button" value="新建记事本" class="create-book"></input>
				<input type="button" value="新建记事" class="create-note"></input>
			</div>
			<div class="mainView"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/header.js"></script>
<script type="text/javascript" src="js/createNote.js"></script>
</html>
