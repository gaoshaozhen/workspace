<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	    <title>Html5 Ajax 上传文件</title>
	    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    
	</head>
	<body>				
		<div id="ww" style="width:100px ;height:100px;border:1px red solid;">
			<div id="vv" style="float:right">sdfsd</div>
		</div>				
	</body>
	<script type="text/javascript">		
		(function(){
			$("#ww").click(function(){
				alert("ww");
			});
			$("#vv").click(function(event){
			
				alert("vv");
				event.stopPropagation();
			});
						
		})();
	</script>	
</html>
